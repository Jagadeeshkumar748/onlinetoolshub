<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Image to PDF Converter | Online Tools Hub</title>
  <meta name="description" content="Convert JPG and PNG images into a single PDF file in your browser.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>

<body class="bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="w-full border-b bg-white">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/index.html" class="font-semibold text-lg">
        Online<span class="text-blue-600">Tools</span>Hub
      </a>

      <nav class="flex gap-4 text-sm">
        <a href="/index.html" class="hover:text-blue-600">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-2">Image to PDF</h1>
    <p class="text-sm text-slate-600 mb-4">
      Convert one or more JPG/PNG images into a single PDF file. All processing happens in your browser; files are not
      uploaded.
    </p>


    <section class="bg-white rounded-lg shadow p-4 mb-6 text-sm">
      <label class="block mb-2 font-medium">Select images (JPG / PNG)</label>

      <input id="imgInput" type="file" accept="image/jpeg,image/png" multiple
        class="block w-full text-xs text-slate-600 border rounded px-3 py-2 mb-3">

      <div id="imgInfo" class="text-[11px] text-slate-500 mb-3"></div>

      <div id="thumbs" class="grid grid-cols-3 gap-3 text-[10px] mb-3"></div>

      <button id="convertBtn"
        class="bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled>
        Convert to PDF
      </button>

      <div id="imgStatus" class="mt-3 text-[11px] text-slate-500"></div>

      <div id="imgResult" class="mt-4 hidden text-xs">
        <p class="mb-2">PDF is ready.</p>
        <a id="imgDownload" href="#" download="images.pdf"
          class="inline-block px-3 py-1.5 rounded bg-slate-100 hover:bg-slate-200">
          Download PDF
        </a>
      </div>
    </section>

    
    <section class="mt-6">
      <h2 class="font-semibold mb-2 text-sm">Related tools</h2>
      <div class="flex flex-wrap gap-2 text-xs">
        <a href="/pdf-tools/pdf-merge.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Merge PDF</a>
        <a href="/pdf-tools/pdf-compress.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Compress
          PDF</a>
        <a href="/pdf-tools/pdf-split.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Split PDF</a>
        <a href="/image-tools/image-compressor.html"
          class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Image Compressor</a>
        <a href="/index.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Home</a>
      </div>
    </section>
  </main>

  <footer class="border-t mt-10">
    <div class="max-w-4xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between">
      <span>Â© <span id="year"></span> OnlineToolsHub.in</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const imgInput = document.getElementById('imgInput');
    const thumbs = document.getElementById('thumbs');
    const imgInfo = document.getElementById('imgInfo');
    const convertBtn = document.getElementById('convertBtn');
    const imgStatus = document.getElementById('imgStatus');
    const imgResult = document.getElementById('imgResult');
    const imgDownload = document.getElementById('imgDownload');

    let imageFiles = [];

    imgInput.addEventListener('change', (e) => {
      imageFiles = Array.from(e.target.files || []).filter(f =>
        f.type === 'image/jpeg' || f.type === 'image/png'
      );

      thumbs.innerHTML = '';
      imgInfo.textContent = '';
      imgStatus.textContent = '';
      imgResult.classList.add('hidden');
      convertBtn.disabled = !imageFiles.length;

      if (!imageFiles.length) {
        imgInfo.textContent = 'Please select one or more JPG/PNG images.';
        return;
      }

      let totalKB = 0;
      imageFiles.forEach((file) => {
        totalKB += Math.round(file.size / 1024);
        const url = URL.createObjectURL(file);
        const wrapper = document.createElement('div');
        wrapper.className = "border rounded overflow-hidden flex flex-col items-center";

        const img = document.createElement('img');
        img.src = url;
        img.alt = file.name;
        img.className = "w-full h-20 object-cover";

        const caption = document.createElement('div');
        caption.className = "px-1 py-1 text-[10px] text-center truncate w-full";
        caption.textContent = file.name;

        wrapper.appendChild(img);
        wrapper.appendChild(caption);
        thumbs.appendChild(wrapper);
      });

      imgInfo.textContent = `${imageFiles.length} image(s) selected, total ~${totalKB} KB.`;
    });

    convertBtn.addEventListener('click', async () => {
      if (!imageFiles.length) return;

      convertBtn.disabled = true;
      imgStatus.textContent = 'Creating PDF in your browser... please wait.';
      imgResult.classList.add('hidden');

      try {
        const { PDFDocument } = PDFLib;
        const pdfDoc = await PDFDocument.create();

        for (const file of imageFiles) {
          const bytes = new Uint8Array(await file.arrayBuffer());
          let embeddedImage;
          if (file.type === 'image/jpeg') {
            embeddedImage = await pdfDoc.embedJpg(bytes);
          } else {
            embeddedImage = await pdfDoc.embedPng(bytes);
          }

          const imgWidth = embeddedImage.width;
          const imgHeight = embeddedImage.height;

          // Optional: standardize page width
          const maxPageWidth = 595; // A4 width in points
          const scale = imgWidth > maxPageWidth ? maxPageWidth / imgWidth : 1;
          const pageWidth = imgWidth * scale;
          const pageHeight = imgHeight * scale;

          const page = pdfDoc.addPage([pageWidth, pageHeight]);
          page.drawImage(embeddedImage, {
            x: 0,
            y: 0,
            width: pageWidth,
            height: pageHeight
          });
        }

        const pdfBytes = await pdfDoc.save({ useObjectStreams: true });
        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        imgDownload.href = url;
        imgDownload.download = 'images.pdf';
        imgResult.classList.remove('hidden');
        imgStatus.textContent = 'PDF created successfully. Click "Download PDF".';
      } catch (err) {
        console.error(err);
        imgStatus.textContent = 'Error while creating PDF. Please try again with different images.';
      } finally {
        convertBtn.disabled = !imageFiles.length;
      }
    });
  </script>
</body>

</html>
