<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>URL Encoder & Decoder | Online Tools Hub</title>
  <meta name="description" content="Encode and decode URLs online using URL encoding (percent-encoding).">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="w-full border-b bg-white">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/index.html" class="font-semibold text-lg">
        Online<span class="text-blue-600">Tools</span>Hub
      </a>

      <nav class="flex gap-4 text-sm">
        <a href="/index.html" class="hover:text-blue-600">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-2">URL Encoder & Decoder</h1>
    <p class="text-sm text-slate-600 mb-4">
      Encode or decode URLs using percent-encoding. Helpful for query strings, API calls and debugging.
    </p>

    <!-- Top ad -->
    <div class="w-full mb-4 border border-dashed border-slate-300 text-[10px] text-center py-3 rounded">
      Ad space
    </div>

    <section class="grid gap-4 md:grid-cols-2">
      <!-- Input -->
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-sm font-semibold mb-2">Input</h2>
        <textarea id="urlInput"
          class="w-full h-64 border rounded px-3 py-2 text-xs font-mono focus:outline-none focus:ring"
          placeholder="Enter your URL or text here..."></textarea>

        <div class="mt-3 flex flex-wrap gap-2 text-xs">
          <button id="urlEncode" class="px-3 py-1.5 rounded bg-blue-600 text-white hover:bg-blue-700">
            Encode URL
          </button>
          <button id="urlDecode" class="px-3 py-1.5 rounded bg-slate-100 hover:bg-slate-200">
            Decode URL
          </button>
          <button id="urlClear" class="px-3 py-1.5 rounded bg-slate-100 hover:bg-slate-200">
            Clear
          </button>
        </div>

        <div id="urlStatus" class="mt-3 text-[11px]"></div>
      </div>

      <!-- Output -->
      <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-sm font-semibold mb-2">Output</h2>
        <textarea id="urlOutput"
          class="w-full h-64 border rounded px-3 py-2 text-xs font-mono focus:outline-none focus:ring"
          readonly></textarea>

        <div class="mt-3 flex flex-wrap gap-2 text-xs">
          <button id="urlCopy" class="px-3 py-1.5 rounded bg-slate-100 hover:bg-slate-200">
            Copy output
          </button>
        </div>
      </div>
    </section>

    <!-- Bottom ad -->
    <div class="w-full mt-6 mb-4 border border-dashed border-slate-300 text-[10px] text-center py-3 rounded">
      Ad space
    </div>

    <!-- Related tools -->
    <section class="mt-6">
      <h2 class="font-semibold mb-2 text-sm">Related tools</h2>
      <div class="flex flex-wrap gap-2 text-xs">
        <a href="/tools/base64-converter.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Base64
          Converter</a>
        <a href="/tools/json-formatter.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">JSON
          Formatter</a>
        <a href="/tools/word-counter.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Word
          Counter</a>
        <a href="/index.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Home</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t mt-10">
    <div class="max-w-5xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between">
      <span>Â© <span id="year"></span> OnlineToolsHub.in</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const urlInput = document.getElementById('urlInput');
    const urlOutput = document.getElementById('urlOutput');
    const urlStatus = document.getElementById('urlStatus');

    function setUrlStatus(ok, msg) {
      urlStatus.textContent = msg || '';
      urlStatus.className = "mt-3 text-[11px] " + (ok ? "text-green-600" : "text-red-600");
    }

    document.getElementById('urlEncode').addEventListener('click', () => {
      const val = urlInput.value;
      if (!val) {
        setUrlStatus(false, "Please enter some text or URL to encode.");
        urlOutput.value = "";
        return;
      }
      try {
        urlOutput.value = encodeURIComponent(val);
        setUrlStatus(true, "Encoded successfully.");
      } catch (e) {
        urlOutput.value = "";
        setUrlStatus(false, "Encoding error: " + e.message);
      }
    });

    document.getElementById('urlDecode').addEventListener('click', () => {
      const val = urlInput.value;
      if (!val) {
        setUrlStatus(false, "Please enter an encoded URL to decode.");
        urlOutput.value = "";
        return;
      }
      try {
        urlOutput.value = decodeURIComponent(val);
        setUrlStatus(true, "Decoded successfully.");
      } catch (e) {
        urlOutput.value = "";
        setUrlStatus(false, "Decoding error: " + e.message);
      }
    });

    document.getElementById('urlClear').addEventListener('click', () => {
      urlInput.value = "";
      urlOutput.value = "";
      setUrlStatus(false, "");
    });

    document.getElementById('urlCopy').addEventListener('click', () => {
      if (!urlOutput.value) return;
      urlOutput.select();
      document.execCommand('copy');
      setUrlStatus(true, "Output copied to clipboard.");
    });
  </script>
</body>

</html>
