<!DOCTYPE html>
<html lang="en">

<head>

  <script>

  <meta charset="UTF-8">
  <title>Image Resizer | Online Tools Hub</title>
  <meta name="description" content="Resize images by width and height directly in your browser.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-900">

  <!-- Header -->
  <header class="w-full border-b bg-white">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/index.html" class="font-semibold text-lg">
        Online<span class="text-blue-600">Tools</span>Hub
      </a>

      <nav class="flex gap-4 text-sm">
        <a href="/index.html" class="hover:text-blue-600">Home</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-2">Image Resizer</h1>
    <p class="text-sm text-slate-600 mb-4">
      Resize an image by specifying new width and height. Works completely in your browser.
    </p>

    <!-- Top ad -->
    <div class="w-full mb-4 border border-dashed border-slate-300 text-[10px] text-center py-3 rounded">
      Ad space
    </div>

    <section class="bg-white rounded-lg shadow p-4 mb-6 text-sm">
      <label class="block mb-2 font-medium">Select an image</label>
      <input id="resizeImgInput" type="file" accept="image/jpeg,image/png,image/webp"
        class="block w-full text-xs text-slate-600 border rounded px-3 py-2 mb-3">

      <div id="resizeInfo" class="text-[11px] text-slate-500 mb-3"></div>

      <div class="grid gap-3 sm:grid-cols-3 text-xs mb-3">
        <div>
          <label class="block mb-1 font-medium">Width (px)</label>
          <input id="newWidth" type="number" min="1" class="border rounded px-2 py-1 w-full">
        </div>
        <div>
          <label class="block mb-1 font-medium">Height (px)</label>
          <input id="newHeight" type="number" min="1" class="border rounded px-2 py-1 w-full">
        </div>
        <div class="flex items-center gap-2 mt-5 sm:mt-0">
          <input id="keepRatio" type="checkbox" class="h-4 w-4" checked>
          <label for="keepRatio">Keep aspect ratio</label>
        </div>
      </div>

      <button id="resizeBtn"
        class="bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled>
        Resize image
      </button>

      <div id="resizeStatus" class="mt-3 text-[11px] text-slate-500"></div>

      <div id="resizeResult" class="mt-4 hidden">
        <h2 class="text-xs font-semibold mb-2">Resized preview</h2>
        <img id="resizePreview" alt="Resized" class="max-w-full max-h-80 border rounded mb-2">
        <div class="flex flex-wrap gap-2 text-xs">
          <a id="resizeDownload" href="#" download="resized-image.jpg"
            class="px-3 py-1.5 rounded bg-slate-100 hover:bg-slate-200 inline-block">
            Download resized image
          </a>
        </div>
      </div>
    </section>

    <!-- Bottom ad -->
    <div class="w-full mt-6 mb-4 border border-dashed border-slate-300 text-[10px] text-center py-3 rounded">
      Ad space
    </div>

    <section class="mt-6">
      <h2 class="font-semibold mb-2 text-sm">Related tools</h2>
      <div class="flex flex-wrap gap-2 text-xs">
        <a href="/image-tools/image-compressor.html"
          class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Image Compressor</a>
        <a href="/image-tools/image-format-converter.html"
          class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Image Format Converter</a>
        <a href="/pdf-tools/image-to-pdf.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Image to
          PDF</a>
        <a href="/index.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Home</a>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="border-t mt-10">
    <div class="max-w-4xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between">
      <span>© <span id="year"></span> OnlineToolsHub.in</span>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const resizeImgInput = document.getElementById('resizeImgInput');
    const resizeBtn = document.getElementById('resizeBtn');
    const resizeInfo = document.getElementById('resizeInfo');
    const resizeStatus = document.getElementById('resizeStatus');
    const newWidth = document.getElementById('newWidth');
    const newHeight = document.getElementById('newHeight');
    const keepRatio = document.getElementById('keepRatio');
    const resizeResult = document.getElementById('resizeResult');
    const resizePreview = document.getElementById('resizePreview');
    const resizeDownload = document.getElementById('resizeDownload');

    let originalImg = null;
    let origWidth = 0;
    let origHeight = 0;

    resizeImgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      originalImg = null;
      resizeInfo.textContent = '';
      resizeStatus.textContent = '';
      resizeResult.classList.add('hidden');
      resizeBtn.disabled = true;

      if (!file) return;
      if (!file.type.startsWith('image/')) {
        resizeInfo.textContent = 'Please select a valid image file.';
        return;
      }

      const img = new Image();
      img.onload = () => {
        originalImg = img;
        origWidth = img.width;
        origHeight = img.height;
        resizeInfo.textContent = `Original size: ${origWidth} × ${origHeight}px (${Math.round(file.size / 1024)} KB)`;
        newWidth.value = origWidth;
        newHeight.value = origHeight;
        resizeBtn.disabled = false;
      };

      const reader = new FileReader();
      reader.onload = (ev) => {
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    newWidth.addEventListener('input', () => {
      if (!keepRatio.checked || !origWidth || !origHeight) return;
      const w = parseInt(newWidth.value, 10);
      if (!w) return;
      const h = Math.round((origHeight / origWidth) * w);
      newHeight.value = h;
    });

    newHeight.addEventListener('input', () => {
      if (!keepRatio.checked || !origWidth || !origHeight) return;
      const h = parseInt(newHeight.value, 10);
      if (!h) return;
      const w = Math.round((origWidth / origHeight) * h);
      newWidth.value = w;
    });

    resizeBtn.addEventListener('click', () => {
      if (!originalImg) return;
      const w = parseInt(newWidth.value, 10);
      const h = parseInt(newHeight.value, 10);
      if (!w || !h || w <= 0 || h <= 0) {
        resizeStatus.textContent = 'Please enter valid width and height.';
        return;
      }

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(originalImg, 0, 0, w, h);

      canvas.toBlob((blob) => {
        if (!blob) return;
        const url = URL.createObjectURL(blob);
        resizePreview.src = url;
        resizeResult.classList.remove('hidden');
        resizeDownload.href = url;
        resizeDownload.download = 'resized-image.jpg';
        resizeStatus.textContent = `Resized to ${w} × ${h}px (${Math.round(blob.size / 1024)} KB).`;
      }, 'image/jpeg', 0.9);
    });
  </script>
</body>

</html>
