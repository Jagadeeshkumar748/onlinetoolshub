<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Difference Calculator | Online Tools Hub</title>
  <meta name="description" content="Find the number of days between two dates with this simple date difference calculator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Header -->
  <header class="w-full border-b bg-white">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/index.html" class="font-semibold text-lg">
        Online<span class="text-blue-600">Tools</span>Hub
      </a>
  
      <nav class="flex gap-4 text-sm">
        <a href="/index.html" class="hover:text-blue-600">Home</a>
      </nav>
    </div>
  </header>

  <main class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-2">Date Difference Calculator</h1>
    <p class="text-sm text-slate-600 mb-4">
      Select two dates to calculate the number of days between them.
    </p>

    <!-- Top ad -->
    <div class="w-full mb-4 border border-dashed border-slate-300 text-[10px] text-center py-3 rounded">
      Ad space
    </div>

    <section class="bg-white rounded-lg shadow p-4 mb-6 space-y-3">
      <div>
        <label for="startDate" class="block text-sm mb-1">Start date</label>
        <input id="startDate" type="date"
               class="border rounded px-3 py-2 w-full text-sm">
      </div>

      <div>
        <label for="endDate" class="block text-sm mb-1">End date</label>
        <input id="endDate" type="date"
               class="border rounded px-3 py-2 w-full text-sm">
      </div>

      <button id="ddCalcBtn"
        class="bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-700">
        Calculate
      </button>

      <div id="ddResult" class="mt-3 text-sm font-medium"></div>
    </section>

    <!-- Bottom ad -->
    <div class="w-full mb-4 border border-dashed border-slate-300 text-[10px] text-center py-3 rounded">
      Ad space
    </div>

    <section class="mt-8">
      <h2 class="font-semibold mb-2 text-sm">Related tools</h2>
      <div class="flex flex-wrap gap-2 text-xs">
        <a href="/calculators/age-calculator.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">
          Age Calculator
        </a>
        <a href="/calculators/irctc-60-days-calculator.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">
          IRCTC 60 Days
        </a>
      </div>
    </section>
  </main>

  <footer class="border-t mt-10">
    <div class="max-w-4xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between">
      <span>Â© <span id="year"></span> OnlineToolsHub.in</span>
      <a href="/pages/privacy-policy.html" class="hover:text-blue-600">Privacy</a>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const startInput = document.getElementById('startDate');
    const endInput = document.getElementById('endDate');
    const ddResult = document.getElementById('ddResult');
    const ddBtn = document.getElementById('ddCalcBtn');

    ddBtn.addEventListener('click', () => {
      if (!startInput.value || !endInput.value) {
        ddResult.textContent = 'Please select both start and end dates.';
        return;
      }

      const start = new Date(startInput.value);
      const end = new Date(endInput.value);

      if (end < start) {
        ddResult.textContent = 'End date should be after start date.';
        return;
      }

      const diffMs = end - start;
      const diffDays = diffMs / (1000 * 60 * 60 * 24);

      ddResult.textContent = `Difference: ${diffDays} day(s).`;
    });
  </script>
</body>
</html>
