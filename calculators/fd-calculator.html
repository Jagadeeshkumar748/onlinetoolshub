<body class="bg-slate-50 text-slate-900">

  <!-- Header -->
  <header class="w-full border-b bg-white">
    <div class="max-w-5xl mx-auto flex items-center justify-between px-4 py-3">
      <a href="/index.html" class="font-semibold text-lg">
        Online<span class="text-blue-600">Tools</span>Hub
      </a>

      <nav class="flex gap-4 text-sm">
        <a href="/index.html" class="hover:text-blue-600">Home</a>
        <a href="/pages/about.html" class="hover:text-blue-600">About</a>
        <a href="/pages/contact.html" class="hover:text-blue-600">Contact</a>
      </nav>
    </div>
  </header>
  <main class="max-w-2xl mx-auto px-4 py-8">
    <h1 class="text-2xl font-semibold mb-2">FD Calculator</h1>
    <p class="text-sm text-slate-600 mb-4">
      Estimate the maturity amount and interest for your Fixed Deposit.
    </p>

     

    <section class="bg-white rounded-lg shadow p-4 mb-6 space-y-3">
      <div>
        <label class="block text-sm mb-1">Principal amount (₹)</label>
        <input id="fdPrincipal" type="number" class="border rounded px-3 py-2 w-full text-sm">
      </div>

      <div>
        <label class="block text-sm mb-1">Interest rate (% per year)</label>
        <input id="fdRate" type="number" step="0.01" class="border rounded px-3 py-2 w-full text-sm">
      </div>

      <div>
        <label class="block text-sm mb-1">Time period (years)</label>
        <input id="fdYears" type="number" class="border rounded px-3 py-2 w-full text-sm">
      </div>

      <div>
        <label class="block text-sm mb-1">Compounding</label>
        <select id="fdFreq" class="border rounded px-3 py-2 w-full text-sm">
          <option value="1">Yearly</option>
          <option value="2">Half-yearly</option>
          <option value="4">Quarterly</option>
          <option value="12">Monthly</option>
        </select>
      </div>

      <button id="fdBtn" class="bg-blue-600 text-white text-sm px-4 py-2 rounded hover:bg-blue-700">
        Calculate FD
      </button>

      <div id="fdResult" class="mt-4 text-sm font-medium space-y-1"></div>
    </section>

     

    <section class="mt-8">
      <h2 class="font-semibold mb-2 text-sm">Related tools</h2>
      <div class="flex flex-wrap gap-2 text-xs">
        <a href="/calculators/rd-calculator.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">RD
          Calculator</a>
        <a href="/calculators/sip-calculator.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">SIP
          Calculator</a>
        <a href="/calculators/loan-emi-calculator.html"
          class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">EMI Calculator</a>
        <a href="/index.html" class="px-3 py-1 rounded-full bg-slate-100 hover:bg-slate-200">Home</a>
      </div>
    </section>
  </main>

  <footer class="border-t mt-10">
    <div class="max-w-5xl mx-auto px-4 py-4 text-xs text-slate-500 flex justify-between">
      <span>&copy; <span id="year"></span> OnlineToolsHub.in</span>
      <div class="flex gap-3">
        <a href="/pages/privacy-policy.html" class="hover:text-blue-600">Privacy</a>
        <a href="/pages/about.html" class="hover:text-blue-600">About</a>
        <a href="/pages/contact.html" class="hover:text-blue-600">Contact</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    function formatMoney(num) {
      return Number(num).toLocaleString('en-IN', {
        maximumFractionDigits: 0
      });
    }

    document.getElementById('fdBtn').addEventListener('click', () => {
      const P = parseFloat(document.getElementById('fdPrincipal').value);
      const R = parseFloat(document.getElementById('fdRate').value);
      const Y = parseFloat(document.getElementById('fdYears').value);
      const freq = parseInt(document.getElementById('fdFreq').value, 10);
      const res = document.getElementById('fdResult');

      if (!P || !R || !Y || !freq) {
        res.textContent = 'Please fill all fields.';
        return;
      }

      const r = R / 100;
      const n = freq * Y;

      const maturity = P * (1 + (r / freq)) ** n;
      const interest = maturity - P;

      res.innerHTML = `
        <div>Maturity amount: <span class="font-semibold">₹${formatMoney(maturity)}</span></div>
        <div>Total interest: <span class="font-semibold">₹${formatMoney(interest)}</span></div>
      `;
    });
  </script>

</body>

</html>
